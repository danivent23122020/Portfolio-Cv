<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Styles Sheet -->
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./img/favicon.ico"
            type="image/x-icon"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Script js -->
        <script src="./js/app.js" defer></script>
        <title>Mon CV</title>
    </head>
    <body>
        <!---------- NAV Btn Menu --------->
        <div class="btn-rond-menu">
            <div class="cont-ligne">
                <div class="ligne-unique"></div>
            </div>
        </div>
        <!--------------- NAV ---------------->
        <nav class="nav-left">
            <div class="blocs-menu">
                <div class="circle-portrait">
                    <img src="./img/boss.svg" alt="portrait image" />
                </div>
            </div>
            <div class="blocs-menu">
                <span class="nav-menu-item">
                    <a href="#"> Accueil </a>
                </span>
            </div>
            <div class="blocs-menu">
                <span class="nav-menu-item">
                    <a href="#"> Présentation </a>
                </span>
            </div>
            <div class="blocs-menu">
                <span class="nav-menu-item">
                    <a href="#"> Portfolio </a>
                </span>
            </div>
            <div class="blocs-menu">
                <span class="nav-menu-item">
                    <a href="#"> Compétences </a>
                </span>
            </div>
            <div class="blocs-menu">
                <span class="nav-menu-item">
                    <a href="#"> Contact </a>
                </span>
            </div>
            <div class="blocs-menu">
                <div class="circle-logo">
                    <a href="#">
                        <img src="./img/contact.svg" alt="logo contact" />
                    </a>
                </div>
            </div>
        </nav>
        <!------------ btn scroll up --------------->
        <div class="btn-scrollup">
            <img
                src="./img/scrollUp.png"
                class="icone"
                alt="icone chevron haut"
            />
        </div>
        <!------------ Section Accueil ------------->
        <section id="accueil" class="accueil">
            <h1 class="section-title">Bienvenue sur mon Portfolio</h1>
            <p class="txt-animation">
                Patience et expertise à votre service
            </p>
            <!-- btn hero -->
            <div class="btn-hero">
                <a href="#" class="btn-acc btn-acc1">Portfolio</a>
                <a href="#" class="btn-acc btn-acc2">Expériences</a>
            </div>
            <!-- btn social -->
            <div class="medias">
                <a
                    href="https://github.com"
                    target="_blank"
                    class="btn-acc btn-acc1"
                >
                    <div class="media media1">
                        <img
                            src="./img/github.svg"
                            alt="icone github"
                            class="icone-medias"
                        />
                    </div>
                    Github
                </a>
                <a
                    href="https://linkedin.com"
                    target="_blank"
                    class="btn-acc btn-acc1"
                >
                    <div class="media media1">
                        <img
                            src="./img/linkedin.svg"
                            alt="icone linkedin"
                            class="icone-medias"
                        />
                    </div>
                    Linkedin
                </a>
                <a
                    href="https://twitter.com"
                    target="_blank"
                    class="btn-acc btn-acc1"
                >
                    <div class="media media1">
                        <img
                            src="./img/twitter.svg"
                            alt="icone twitter"
                            class="icone-medias"
                        />
                    </div>
                    Twitter
                </a>
            </div>
        </section>
    </body>
</html>
